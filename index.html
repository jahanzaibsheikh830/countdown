<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Hello world" />
        <meta property="og:image:secure" content="https://firebasestorage.googleapis.com/v0/b/paylinkz.appspot.com/o/zelle-pay%2FjxKP6rC5nNQ13nWSutlZ5aiCAVi1?alt=media&token=25306a41-43cc-449b-9b5a-4c54c0cf50df" />
        <title>Countdown</title>
      </head>

  <body>
    <table width="400" align="center" cellpadding="5" border="1">
      <tr>
        <td colspan="3"><input type="date" id="date" /></td>
        <td colspan="2"><button onclick="birth()">Check</button></td>
      </tr>
      <tr>
        <td>Months</td>
        <td>Days</td>
        <td>Hour</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
      <tr>
        <td id="month"></td>
        <td id="day"></td>
        <td id="hour"></td>
        <td id="min"></td>
        <td id="sec"></td>
      </tr>
    </table>
    <script>
      function birth() {
        var birth = document.getElementById("date").value;
        var birthDate = new Date(birth).getTime();
        var now = new Date().getTime();

        var totalSec = (birthDate - now) / 1000;

        // console.log(remain)

        var sec = Math.floor(totalSec) % 60;
        var min = Math.floor(totalSec / 60) % 60;
        var hour = Math.floor(totalSec / (60 * 60)) % 24;
        var day = Math.floor(totalSec / 3600 / 24);
        var month = Math.floor(totalSec / 3600 / 24 / 30);

        // document.getElementById('month').innerHTML = month
        document.getElementById("month").innerHTML = month;
        document.getElementById("day").innerHTML = day;
        document.getElementById("hour").innerHTML = hour;
        document.getElementById("min").innerHTML = min;
        document.getElementById("sec").innerHTML = sec;
      }
      setInterval(birth, 1000);
    </script>
  </body>
</html>
